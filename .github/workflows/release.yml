name: Build and Release (Beta)

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  OUTPUT_EXE: webdav-drive.exe

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Tidy dependencies
        run: go mod tidy

      - name: Build Go executable
        run: go build -ldflags="-H windowsgui -s -w -X main.version=${{ github.event.release.tag_name }}" -o src/webdav-drive.exe ./src

      - name: Create SHA256 checksum
        run: |
          cd src
          certutil -hashfile webdav-drive.exe SHA256 | findstr /r "[0-9a-fA-F]" > webdav-drive.exe.sha256

      - name: Build Inno Setup installer
        run: |
          Write-Host "=== Building Inno Setup installer ==="
          
          # Переходим в папку installer для сборки
          Set-Location installer
          
          Write-Host "Текущая директория: $(Get-Location)"
          Write-Host "Содержимое папки:"
          Get-ChildItem
          
          Write-Host "Запуск Inno Setup..."
          iscc "webdav-drive.iss"
          
          Write-Host "=== Поиск созданного файла ==="
          
          # С OutputDir=. файл должен быть в текущей папке (installer)
          if (Test-Path "webdav-drive-setup.exe") {
            Write-Host "✅ Файл найден в папке installer: webdav-drive-setup.exe"
            # Копируем в корень для удобства загрузки
            Copy-Item "webdav-drive-setup.exe" "..\webdav-drive-setup.exe"
          } else {
            Write-Host "❌ Файл НЕ найден в папке installer"
            Write-Host "Поиск во всех подпапках..."
            Get-ChildItem -Recurse -Filter "*setup*.exe" | ForEach-Object {
              Write-Host "Найден файл: $($_.FullName)"
            }
            exit 1
          }
          
          # Возвращаемся в корень
          Set-Location ..
        shell: pwsh

      - name: Upload SHA256 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./src/webdav-drive.exe.sha256
          asset_name: webdav-drive.exe.sha256
          asset_content_type: text/plain

      - name: Upload installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./installer/webdav-drive-setup.exe
          asset_name: webdav-drive-setup.exe
          asset_content_type: application/octet-stream