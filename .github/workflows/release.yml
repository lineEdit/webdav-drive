name: Build, Sign (SignPath) and Release

on:
  release:
    types: [published]

env:
  APP_NAME: webdav-drive
  OUTPUT_EXE: webdav-drive-windows-amd64.exe

jobs:
  build-and-sign:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Go executable
        run: |
          cd src
          go build -ldflags="-H windowsgui -s -w -X main.version=${{ github.event.release.tag_name }}" -o ../bin/${{ env.OUTPUT_EXE }}

      - name: Create SHA256 checksum
        run: |
          cd bin
          certutil -hashfile ${{ env.OUTPUT_EXE }} SHA256 | findstr /r "[0-9a-fA-F]" > ${{ env.OUTPUT_EXE }}.sha256

      - name: Build Inno Setup installer
        run: |
          iscc "installer\webdav-drive.iss"
        shell: cmd

      - name: Sign binaries via SignPath
        uses: signpath/github-action@v1
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          project-slug: ${{ secrets.SIGNPATH_PROJECT_ID }}
          input-artifact-path: bin/${{ env.OUTPUT_EXE }}
          output-artifact-path: bin/${{ env.OUTPUT_EXE }}
          wait-for-completion: true

      - name: Sign installer (optional but recommended)
        uses: signpath/github-action@v1
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          project-slug: ${{ secrets.SIGNPATH_PROJECT_ID }}
          input-artifact-path: installer\webdav-drive-setup.exe
          output-artifact-path: installer\webdav-drive-setup.exe
          wait-for-completion: true

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./bin/${{ env.OUTPUT_EXE }}
          asset_name: ${{ env.APP_NAME }}_${{ github.event.release.tag_name }}_windows_amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload SHA256 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./bin/${{ env.OUTPUT_EXE }}.sha256
          asset_name: ${{ env.APP_NAME }}_${{ github.event.release.tag_name }}_windows_amd64.exe.sha256
          asset_content_type: text/plain

      - name: Upload signed installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./installer/webdav-drive-setup.exe
          asset_name: webdav-drive-setup.exe
          asset_content_type: application/octet-stream