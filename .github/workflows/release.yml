name: Build and Release (Beta)
on:
  release:
    types: [published]
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Tidy dependencies
        run: go mod tidy

      - name: Build Go executable
        run: go build -ldflags="-H windowsgui -s -w -X main.version=${{ github.event.release.tag_name }}" -o src/webdav-drive.exe ./src

      - name: Create SHA256 checksum
        run: |
          cd src
          certutil -hashfile webdav-drive.exe SHA256 | findstr /r "[0-9a-fA-F]" > webdav-drive.exe.sha256

      - name: Build Inno Setup installer
        run: iscc "installer\webdav-drive.iss"
        shell: cmd

      - name: Upload all assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src/webdav-drive.exe
            src/webdav-drive.exe.sha256
            installer/webdav-drive-setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
