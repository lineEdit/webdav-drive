name: Build and Release (Beta)

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  OUTPUT_EXE: webdav-drive.exe

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Tidy dependencies
        run: go mod tidy

      - name: Build Go executable
        run: go build -ldflags="-H windowsgui -s -w -X main.version=${{ github.event.release.tag_name }}" -o src/webdav-drive.exe ./src

      - name: Verify executable exists
        run: |
          if not exist "src\webdav-drive.exe" (
            echo "❌ Executable not found!"
            exit 1
          ) else (
            echo "✅ Executable found: src\webdav-drive.exe"
          )

      - name: Create SHA256 checksum
        run: |
          cd src
          certutil -hashfile webdav-drive.exe SHA256 | findstr /r "[0-9a-fA-F]" > webdav-drive.exe.sha256

      - name: Prepare files for Inno Setup
        run: |
          # Создаем bin директорию и копируем туда exe
          mkdir bin
          copy src\webdav-drive.exe bin\ > nul
          echo "✅ Copied executable to bin\ directory"

      - name: Build Inno Setup installer
        run: |
          echo "Current directory: %CD%"
          dir
          echo "Checking installer directory..."
          dir installer\
          echo "Running Inno Setup..."
          iscc "installer\webdav-drive.iss"
          echo "Checking for setup file..."
          if exist "webdav-drive-setup.exe" (
            echo "✅ Setup file created: webdav-drive-setup.exe"
            dir webdav-drive-setup.exe
          ) else (
            echo "❌ Setup file NOT created!"
            echo "Available files:"
            dir
            exit 1
          )
        shell: cmd

      - name: Upload portable executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./src/webdav-drive.exe
          asset_name: webdav-drive.exe
          asset_content_type: application/octet-stream

      - name: Upload SHA256 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./src/webdav-drive.exe.sha256
          asset_name: webdav-drive.exe.sha256
          asset_content_type: text/plain

      - name: Upload installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./webdav-drive-setup.exe
          asset_name: webdav-drive-setup.exe
          asset_content_type: application/octet-stream